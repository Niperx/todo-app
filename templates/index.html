<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f1a;
            --board-dots: rgba(255,255,255,0.04);
            --toolbar-bg: rgba(18,18,32,0.85);
            --input-bg: rgba(255,255,255,0.07);
            --input-border: rgba(255,255,255,0.1);
            --accent: #6c5ce7;
            --accent-hover: #7c6ef7;
            --danger: #ff6b6b;
            --danger-hover: #ff8787;
            --success: #51cf66;
            --text: #e0e0e0;
            --text-muted: rgba(255,255,255,0.4);
            --note-colors: #6c5ce7, #00b894, #fdcb6e, #e17055, #0984e3, #d63031, #00cec9, #e84393;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            height: 100vh;
            overflow: hidden;
            color: var(--text);
        }

        /* Dot grid background */
        .board {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            padding-top: 72px;
            background-image: radial-gradient(circle, var(--board-dots) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Toolbar */
        .toolbar {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            background: var(--toolbar-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 14px 24px;
            display: flex; align-items: center; gap: 12px;
        }
        .toolbar-title {
            font-size: 18px; font-weight: 600; margin-right: 8px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }
        .toolbar input {
            flex: 1; max-width: 420px; padding: 10px 16px;
            border: 1px solid var(--input-border); border-radius: 10px;
            font-size: 14px; font-family: inherit;
            background: var(--input-bg); color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .toolbar input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108,92,231,0.2);
        }
        .toolbar input::placeholder { color: var(--text-muted); }
        .toolbar button {
            padding: 10px 22px; border: none; border-radius: 10px;
            background: var(--accent); color: #fff;
            font-size: 14px; font-weight: 500; font-family: inherit;
            cursor: pointer; transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }
        .toolbar button:hover { background: var(--accent-hover); }
        .toolbar button:active { transform: scale(0.97); }

        .online-badge {
            margin-left: auto; display: flex; align-items: center; gap: 6px;
            font-size: 12px; color: var(--text-muted); white-space: nowrap;
        }
        .online-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px rgba(81,207,102,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Note card */
        .note {
            position: absolute; width: 240px; min-height: 110px;
            border-radius: 14px; padding: 16px;
            cursor: grab; user-select: none;
            display: flex; flex-direction: column; gap: 10px;
            transition: box-shadow 0.2s, transform 0.2s, opacity 0.3s;
            border: 1px solid rgba(255,255,255,0.08);
            animation: noteAppear 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes noteAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .note.dragging {
            box-shadow: 0 20px 60px rgba(0,0,0,0.5) !important;
            cursor: grabbing; z-index: 999;
            transform: scale(1.04) rotate(1deg);
        }
        .note.done { opacity: 0.5; }
        .note.done .note-title { text-decoration: line-through; }

        .note-title {
            font-size: 14px; color: #fff; word-wrap: break-word;
            flex: 1; line-height: 1.5; font-weight: 400;
        }

        .note-actions {
            display: flex; gap: 6px; justify-content: flex-end;
            opacity: 0; transition: opacity 0.2s;
        }
        .note:hover .note-actions { opacity: 1; }

        .note-btn {
            width: 30px; height: 30px; border: none; border-radius: 8px;
            cursor: pointer; font-size: 14px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.15);
            color: #fff; backdrop-filter: blur(4px);
            transition: background 0.2s, transform 0.15s;
        }
        .note-btn:hover { background: rgba(255,255,255,0.25); transform: scale(1.1); }
        .btn-toggle.is-done { background: rgba(81,207,102,0.3); }
        .btn-delete:hover { background: rgba(255,107,107,0.4); }

        /* Empty state */
        .empty-msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }
        .empty-text { color: var(--text-muted); font-size: 16px; }
        .empty-hint { color: var(--text-muted); font-size: 13px; margin-top: 8px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="toolbar-title">Todo Board</span>
        <input type="text" id="newTitle" placeholder="Что нужно сделать?" />
        <button id="addBtn">+ Добавить</button>
        <div class="online-badge">
            <span class="online-dot"></span>
            <span id="onlineCount">online</span>
        </div>
    </div>
    <div class="board" id="board">
        <div class="empty-msg" id="emptyMsg">
            <div class="empty-icon">&#128203;</div>
            <div class="empty-text">Доска пуста</div>
            <div class="empty-hint">Добавьте первую задачу, чтобы начать</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const board = document.getElementById('board');
        const emptyMsg = document.getElementById('emptyMsg');
        const newTitle = document.getElementById('newTitle');
        const addBtn = document.getElementById('addBtn');

        const NOTE_COLORS = [
            'linear-gradient(135deg, #6c5ce7, #a29bfe)',
            'linear-gradient(135deg, #00b894, #55efc4)',
            'linear-gradient(135deg, #e17055, #fab1a0)',
            'linear-gradient(135deg, #0984e3, #74b9ff)',
            'linear-gradient(135deg, #d63031, #ff7675)',
            'linear-gradient(135deg, #00cec9, #81ecec)',
            'linear-gradient(135deg, #e84393, #fd79a8)',
            'linear-gradient(135deg, #fdcb6e, #ffeaa7)',
        ];

        const notes = {};

        const initialTodos = {{ todos | tojson }};
        initialTodos.forEach(t => createNoteEl(t));
        updateEmpty();

        // --- Add ---
        addBtn.addEventListener('click', () => {
            const title = newTitle.value.trim();
            if (!title) return;
            socket.emit('add_todo', { title });
            newTitle.value = '';
            newTitle.focus();
        });
        newTitle.addEventListener('keydown', e => {
            if (e.key === 'Enter') addBtn.click();
        });

        // --- Socket events ---
        socket.on('todo_added', data => {
            createNoteEl(data);
            updateEmpty();
        });

        socket.on('todo_updated', data => {
            const n = notes[data.id];
            if (!n) return;
            n.data = data;
            n.el.querySelector('.note-title').textContent = data.title;
            n.el.classList.toggle('done', data.done);
            const tBtn = n.el.querySelector('.btn-toggle');
            tBtn.textContent = data.done ? '\u2713' : '\u2610';
            tBtn.classList.toggle('is-done', data.done);
        });

        socket.on('todo_deleted', data => {
            const n = notes[data.id];
            if (n) {
                n.el.style.transform = 'scale(0.8)';
                n.el.style.opacity = '0';
                setTimeout(() => { n.el.remove(); delete notes[data.id]; updateEmpty(); }, 200);
            }
        });

        socket.on('todo_moved', data => {
            const n = notes[data.id];
            if (n) {
                n.data.x = data.x;
                n.data.y = data.y;
                n.el.style.left = data.x + 'px';
                n.el.style.top = data.y + 'px';
            }
        });

        // --- Create note element ---
        function createNoteEl(todo) {
            const el = document.createElement('div');
            el.className = 'note' + (todo.done ? ' done' : '');
            el.style.left = todo.x + 'px';
            el.style.top = todo.y + 'px';
            el.dataset.id = todo.id;

            const colorIdx = (todo.id - 1) % NOTE_COLORS.length;
            el.style.background = NOTE_COLORS[colorIdx];
            el.style.boxShadow = '0 8px 32px rgba(0,0,0,0.3)';

            el.innerHTML = `
                <div class="note-title">${escHtml(todo.title)}</div>
                <div class="note-actions">
                    <button class="note-btn btn-toggle ${todo.done ? 'is-done' : ''}" title="Выполнено">${todo.done ? '\u2713' : '\u2610'}</button>
                    <button class="note-btn btn-edit" title="Изменить">\u270E</button>
                    <button class="note-btn btn-delete" title="Удалить">\u2716</button>
                </div>
            `;

            el.querySelector('.btn-toggle').addEventListener('click', e => {
                e.stopPropagation();
                socket.emit('toggle_todo', { id: todo.id });
            });

            el.querySelector('.btn-edit').addEventListener('click', e => {
                e.stopPropagation();
                const current = notes[todo.id].data.title;
                const newVal = prompt('Редактировать задачу:', current);
                if (newVal !== null && newVal.trim()) {
                    socket.emit('edit_todo', { id: todo.id, title: newVal.trim() });
                }
            });

            el.querySelector('.btn-delete').addEventListener('click', e => {
                e.stopPropagation();
                socket.emit('delete_todo', { id: todo.id });
            });

            makeDraggable(el, todo.id);
            board.appendChild(el);
            notes[todo.id] = { el, data: { ...todo } };
        }

        // --- Drag logic ---
        function makeDraggable(el, todoId) {
            let dragging = false, startX, startY, origX, origY;

            el.addEventListener('mousedown', e => {
                if (e.target.closest('.note-btn')) return;
                dragging = true;
                el.classList.add('dragging');
                startX = e.clientX;
                startY = e.clientY;
                origX = parseInt(el.style.left) || 0;
                origY = parseInt(el.style.top) || 0;
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!dragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                el.style.left = (origX + dx) + 'px';
                el.style.top = (origY + dy) + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (!dragging) return;
                dragging = false;
                el.classList.remove('dragging');
                const x = parseInt(el.style.left) || 0;
                const y = parseInt(el.style.top) || 0;
                notes[todoId].data.x = x;
                notes[todoId].data.y = y;
                socket.emit('move_todo', { id: todoId, x, y });
            });

            el.addEventListener('touchstart', e => {
                if (e.target.closest('.note-btn')) return;
                dragging = true;
                el.classList.add('dragging');
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                origX = parseInt(el.style.left) || 0;
                origY = parseInt(el.style.top) || 0;
            }, { passive: true });

            document.addEventListener('touchmove', e => {
                if (!dragging) return;
                const touch = e.touches[0];
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                el.style.left = (origX + dx) + 'px';
                el.style.top = (origY + dy) + 'px';
            }, { passive: true });

            document.addEventListener('touchend', () => {
                if (!dragging) return;
                dragging = false;
                el.classList.remove('dragging');
                const x = parseInt(el.style.left) || 0;
                const y = parseInt(el.style.top) || 0;
                notes[todoId].data.x = x;
                notes[todoId].data.y = y;
                socket.emit('move_todo', { id: todoId, x, y });
            });
        }

        function updateEmpty() {
            emptyMsg.style.display = Object.keys(notes).length === 0 ? '' : 'none';
        }

        function escHtml(s) {
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }
    </script>
</body>
</html>
